<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="CSS/estilo.css" media="screen" />

	<title>Card Promoção</title>
</head>
<body>

	<div class="tabela_precos">
		<div class="card">
			<h2 class="card_preco">Iniciante</h2><br><br>
			<div class="preco">R$ 20,00 / Mês</div>
			<ul>
				<li>AULAS</li>
				<li>TESTES</li>

			</ul>

		</div>

		<div class="card">
			<h2 class="card_preco">Intermediário</h2><br><br>
			<div class="preco">R$ 30,00 / Mês</div>
			<ul>
				<li>AULAS</li>
				<li>TESTES</li>
				<li>MENTORIA EM GRUPO</li>

			</ul>

		</div>

		<div class="card">
			<h2 class="card_preco">Avançado</h2><br><br>
			<div class="preco">R$ 40,00 / Mês</div>
			<ul>
				<li>AULAS</li>
				<li>TESTES</li>
				<li>MENTORIA EM GRUPO</li>
				<li>MENTORIA PARTICULAR</li>

			</ul>

		</div>





	</div>

</body>
</html>
